<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de documento HTML</title>
    <script>
        // use strict impede que variáveis sejam declaradas 
        // sem o uso de let, var ou const
        // inicializar variáveis diretamente não é boa prática de programação 
        "use strict"
        
        /* 
            Loop da soma dos números até que seja 0 (zero)
        
            Características do loop do..while:
            1. Local de teste -> final;
            2. Garantia de execução -> 1x;
            3. Número de repetições -> indeterminado.

        */

        let soma = 0
        let num

        do {
            num = Number(prompt("Digite um número para somar ou 0 para terminar:"))

            if(isNaN(num)) {
                soma += num
            }
    
        } while(num != 0)

        document.write(`A soma dos números informados é ${soma}.`)

    </script>
</head>

</body>
</html>
