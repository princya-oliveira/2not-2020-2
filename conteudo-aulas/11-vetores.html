<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vetores</title>
    <script>
        // use strict impede que variáveis sejam declaradas 
        // sem o uso de let, var ou const
        // inicializar variáveis diretamente não é boa prática de programação 
        "use strict"
        
        // Declarando um vetor
        let vetor1 = []       // forma moderna
        let vetor2 = Array()  // forma tradicional

        // Declarando e inicializando vetores com elementos
        let carros = ["fusca", "del rey", "passat", "opala"]
        let cores = Array("verde", "laranja", "branco", "vermelho", "amarelo", "rosa")
        let numeros = Array(2,3,5,7,11,13,17,19)

        // Vetor de tipos misturados
        let mistura = ["João das Couves", 63, false, null, undefined]

        let frutas = []

        /* push(): indere novos elementos no FINAL do vetor */
        frutas.push("laranja")
        frutas.push("melancia")
        frutas.push("maçã", "limão", "pera") // pode inserir mais de um elemento de uma vez
        console.log(frutas)

        // insere novos elementos no INÍCIO do vetor
        frutas.unshift("jaboticaba")
        frutas.unshift("amora")

        // pop(): retira UM elemento do FINAL do vetor
        let retirado = frutas.pop() // retira e coloca em uma variável
        frutas.pop() // retira e perde
        console.log("Retirado:", retirado)

        // shift(): retira UM elemento do INÍCIO do vetor
        frutas.shift() // retira e perde
        retirado = frutas.shift() // retira e coloca em uma variável
        console.log("Retirado:", retirado)

        // insere elementos em uma posição específica do vetor
        // Parâmetros:
        // 1ª: a posição onde será feita a inserção;
        // 2ª: quantos elementos serão apagados (p/ inserções deve ser zero(0))
        // 3ª em diante: os elementos que serão inseridos
        frutas.splice(2, 0, "morango")
        frutas.splice(1, 0, "jaca", "ameixa")

        // usando o splice() para fazer substituição
        frutas.splice(3, 1, "manga") // 1 elemento será apagado e substituído na posição 3

        // splice(): também retira elementos de uma posição específica do vetor
        // Parâmetros:
        // 1ª: posição onde será feita a retirada
        // 2ª: qtdd. de elementos que serão removidos (> 0)
        retirado = frutas.splice(1, 1)
        console.log("Retirado:", retirado)

        // colocando novos elementos para massa de teste
        frutas.push("framboesa", "caju", "maracujá", "mexerica")

        // retirando vários elementos de uma vez
        retirado = frutas.splice(4, 3) // a partir da posição 4, retire 3 elementos
        console.log("Retirado:", retirado)

        // retirando o último elemento do vetor 
        frutas.splice(-1, 1) // posição negativa conta as posições de trás p/ frente

        // length: retorna o número de elementos do vetor
        console.log("Número de elementos:", frutas.length)

        // indexOf: retorna a posição da primeira ocorr~encia do valor especificado
        console.log("ameixa: ", frutas.indexOf("ameixa"))
        console.log("melão: "), frutas.indexOf("melão"))
        console.log("morango: ", frutas.indexOf("morango"))

        if(frutas.indexOf("manga") >= 0) {
            console.log("Existe")
        }
        else {
            console.log("Não existe")
        }

        // includes(): retorna se o valor de busca existe (true) ou não existe (false) dentro do vetor
        console.log("ameixa: ", frutas.includes("ameixa"))
        console.log("melão: "), frutas.includes("melão"))
        console.log("morango: ", frutas.includes("morango"))

        if(frutas.includes("manga")) {
            console.log("Existe")
        }
        else {
            console.log("Não existe")
        }

    </script>
</head>
