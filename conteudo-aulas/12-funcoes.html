<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de documento HTML</title>
    <script>
        // use strict impede que variáveis sejam declaradas 
        // sem o uso de let, var ou const
        // inicializar variáveis diretamente não é boa prática de programação 
        "use strict"
        
        /*
            Função é um trecho de código que é "isolado" do restante 
            de um programa com a finalidade de ser executado em um
            momento posterior.

            Como declarar uma função:
            1º é obrigatório o uso da palavra-chave function
            2º a function pode ter um nome (existem funções anônimas)
            3º um par de parênteses (obrigatório)
            4º dentro dos parênteses, podem ser passados dados externos à função,
             mas necessários às tarefas que a função desempenhará. Esses dados 
             passados são chamados parâmetros ou argumentos.
            5º um par de chaves delimitará código "isolado" da função, que é
                chamado corpo da função.
            6º dentro do corpo da função, pode haver um valor de retorno, que é 
                indicado pela palavra-chave return.
        */

       // declaração da função
       function soma(n1, n2) {
           return n1 + n2
       }

       // chamadas de função podem vir antes da declaração da função
       let x = soma(15, 19)
       alert(x)

       alert(soma(12.5, 89.5))

       let a = 45.75, b = 67.15
       alert(soma(a, b))

       // declaração da função
       function soma(n1, n2) {
           return n1 + n2
       }

    </script>
</head>
<body>
    
</body>
</html>
