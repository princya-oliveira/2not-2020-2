<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de documento HTML</title>
    <script>
        // use strict impede que variáveis sejam declaradas 
        // sem o uso de let, var ou const
        // inicializar variáveis diretamente não é boa prática de programação 
        "use strict"
        
        /*
            Loop: for
            Observações:
            1. Três partes do for separadas por ;
            2.  1ª parte: inicialização
                2ª parte: condição
                3ª parte: incremento

            Características do loop for:
            1. Local do teste -> início;
            2. Garantia de execução -> 0 (zero);
            3. Número de repetições -> determinado ou determinável.

        */
       
        // Escrever os números de 1 a 10
        // Variável somando de 1 em 1 é assim: i++

        for(let i = 1; i <= 10; i = i + 1) {
            document.write(i + '<br>')
        }

        // Traço HTML
        document.write('<hr>')

        // Escrever os números de 1 a 10, aumentando de 2 em 2
        for(let i = 1; i <= 10; i += 2) {
            document.write(i + '<br>')
        }

        // Traço HTML
        document.write('<hr>')

        // Escrever os números de 10 a 1, em ordem reversa.
        for(let i = 10; i >= 1; i--) {
            document.write(i + '<br>')
        }

    </script>
</head>
<body>
    
</body>
</html>
