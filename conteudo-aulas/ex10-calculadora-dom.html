<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        
        label {
            display: block;
            margin-bottom: 4px;
            font-weight: bold;
        }

        div {
            margin-left: 10px;
            margin-bottom: 20px;
            font-family: Arial;
        }

        h1 {
            margin-left: 10px;
            font-family: Arial;
        }

    </style>
</head>

<body>
    <h1 >Calculadora</h1>
    <div>
        <label>Primeiro número</label>
        <input type="number" id="num1" placeholder="Informe o 1º número" size="25">
    </div>

    <div>
        <label>Operação aritmética</label>
        <select id="operacao">
            <option>(Selecione)</option>
            <option>soma</option>
            <option>subtração</option>
            <option>multiplicação</option>
            <option>divisão</option>
            <option>potenciação</option>
            <option>resto da divisão</option>
        </select>
    </div>

    <div>
        <label>Segundo número</label>
        <input type="number" id="num2" placeholder="Informe o 2º número" size="25">
    </div>

    <div>
        <button id="calcular"><strong>Calcular</strong></button>
    </div>
    <br><br>
    <div>
        <label>Resultado da operação:</label>
        <span id="resultado"></span>
    </div>

    <script>
        // 'use strict' impede que variáveis sejam declaradas
        // sem o uso de let, var ou const
        // Inicializar variáveis diretamente é má prática de
        // programação
        'use strict'
    
        /* 

            Monte um formulário com os seguintes campos:
            * Primeiro número (input numérico)
            * Operação aritmética (select, com as opções de soma, subtração,
                multiplicação, divisão, potenciação e resto da divisão)
            * Segundo número (input numérico)
            * Div para exibição do resultado da operação aritmética
            * Botão "calcular"

            Validações:
            * Os campos de número devem estar preenchidos e com números válidos
            * Deve ter sido selecionada uma operação artimética válida

        */

        /* Capturando os elementos HTML */
        let elemNum1 = document.querySelector("#num1")
        let elemNum2 = document.querySelector("#num2")
        let elemOperacao = document.querySelector("#operacao")
        let elemCalcular = document.querySelector("#calcular")
        let elemResultado = document.querySelector("#resultado")

        /* Validação de entradas do usuário e cálculos */
        function calculo() {

            let num1 = parseFloat(elemNum1.value)
            let num2 = parseFloat(elemNum2.value)

            if(!isNaN(num1) && !isNaN(num2)) {

                switch(elemOperacao.selectedIndex) {
                    case 1:
                        elemResultado.innerText = num1 + num2
                        break
                    case 2:
                        elemResultado.innerText = num1 - num2
                        break
                    case 3:
                        elemResultado.innerText = num1 * num2
                        break
                    case 4:
                        elemResultado.innerText = num1 / num2
                        break
                    case 5:
                        elemResultado.innerText = num1 ^ num2
                        break
                    default:
                        elemResultado.innerText = num1 % num2
                }
            }
        }

        elemCalcular.addEventListener("click", calculo)

    </script>
</body>
</html>
