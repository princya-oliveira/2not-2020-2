<!DOCTYPE html>
<html lang="en" xmlns:mso="urn:schemas-microsoft-com:office:office" xmlns:msdt="uuid:C2F41010-65B3-11d1-A29F-00AA00C14882">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Padrão</title>
    <style>
        h1 {
            margin-left: 15px;
            font-family: Arial;
        }

        div {
            margin-left: 15px;
            margin-bottom: 20px;
            font-family: Arial;
        }

        label {
            display: block;
            margin-bottom: 4px;
        }
    </style>  
</head>

<body>
    <h1>Gerador de Padrão</h1>

    <div>
        <label>Entre com o caractere desejado</label>
        <input type="text" id="texto" maxlength="1" 
        size="25" placeholder="Informe apenas um caractere">
    </div>

    <div>
        <label>Entre com números inteiros (1 a 100)</label>
        <input type="number" id="num" min="1" max="100" size="25">
    </div>

    <div>
        <button id="padrao"><strong>Gerar Padrão</strong></button>
    </div>

    <div id="resultado"></div>

    <script>
        // 'use strict' impede que variáveis sejam declaradas
        // sem o uso de let, var ou const
        // Inicializar variáveis diretamente é má prática de
        // programação
        'use strict'
        
        /* 

            Monte um formulário com os seguintes campos:
            * Um input de texto que aceite apenas 1 (um caractere)
            * Um input numérico que aceite números inteiros entre 1 e 100
            * Uma div para exibição do resultado
            * Botão "Gerar padrão"

            Validações:
            * Deve ser informado um caractere (não pode ser o espaço em branco)
            * Deve ter informado um número entre 1 e 100

            Ao clicar o botão "Gerar padrão", deverá ser exibido na div de
            resultado um padrão de texto conforme o exemplo abaixo:

            Se o caractere informado for * e o número selecionado for 11, serão
            geradas 11 linhas de padrão de texto, a primeira linha contendo
            uma vez o caractere, a segunda linha contendo o caractere duas
            vezes, e assim por diante:

            *
            **
            ***
            ****
            *****
            ******
            *******
            ********
            *********
            **********
            ***********
        */

        // Capturando os elementos do HTML
        const elemTexto = document.querySelector("#texto")
        const elemNum = document.querySelector("#num")
        const elemPadrao = document.querySelector("#padrao")
        const elemResultado = document.querySelector("#resultado")

        // Validação de entradas e calculo do resultado
        function validar() {
            let valido = true

            if (elemTexto.value.trim() == "") {
                alert("Um caractere deve ser informado")
                elemTexto.focus()
                valido = false
            }

            else if (elemNum.value.trim() == "" || elemNum.value < 1 || elemNum.value > 100) {
                alert("Informe um número inteiro entre 1 a 100")
                valido = false
            }

            return valido
        }

        function gerarPadrao() {
            if (validar()) {
                let res = 1

                while (res <= elemNum.value) {
                    res = res + 1
                    elemResultado.innerText = elemResultado.innerText + elemTexto.value
                }
            } 
        }

        elemPadrao.addEventListener("click", gerarPadrao)

    </script> 
</body>
</html>
